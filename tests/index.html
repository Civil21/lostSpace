<!DOCTYPE html>
<html>
<head>
	<title>Test Menu</title>
	<link rel="stylesheet" type="text/css" href="../css/main.css" />
	<script src="../js/three.js"></script>
	<script src="../js/OBJLoader.js"></script>
	<script src="../js/MTLLoader.js"></script>
	<script src="../js/OrbitControls.js"></script>
	<script src="../js/tests.js"></script>
</head>
<body background="../images/testroom.jpg">
	<div id="activMenu">
		<div style="height: 30px;text-align: center; padding-top: 10px;">Earth</div>
		<div class="info"><img src="../images/gold.png"><div id="goldCount" style="margin-left: 10px">0</div></div>
		<div class="info"><img src="../images/silver.png"><div id="silverCount" style="margin-left: 10px">0</div></div>
		<div class="info"><img src="../images/warior.png"><button onclick="addWarior(bluePlayer)"></button></div>
		<div class="info"><img src="../images/miner.png"><button onclick="addMiner(bluePlayer)"></button></div>
	</div>
	<div id="container">
		<div id="logo">LostSpace</div>
		<div class="menu">
			<a onclick="startTest(1);" class="button">Test 1</a>
			<a onclick="startTest(2);" class="button">Test 2</a>
			<a onclick="startTest(3);" class="button">Test 3</a>
			<a href="../" class="button">Back</a>
		</div>
	</div>
</body>
</html>
